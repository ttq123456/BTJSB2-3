<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS Buổi 2-3</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="w-50">
            <div class="bai1">
                <h2>Bài 1: Tính lương nhân viên</h2>
                <div class="form-group">
                  <input type="number"class="form-control"  id="soNgay" placeholder="Nhập số ngày làm">
                </div>
                <div class="form-group">
                    <input type="number"class="form-control"  id="luongNgay" placeholder="Nhập lương một ngày">
                  </div>
                <button type="button" id="btnTinh" class="btn btn-primary">Tính lương</button>
                <p id="luong" class="alert alert-primary"></p>
            </div>

            <div class="bai2">
                <h2>Bài 2: Tính giá trị trung bình</h2>
                <div class="form-group">
                    <input type="number"class="form-control"  id="number1" placeholder="Nhập số thứ 1">
                </div>
                <div class="form-group">
                    <input type="number"class="form-control"  id="number2" placeholder="Nhập số thứ 2">
                </div>
                <div class="form-group">
                    <input type="number"class="form-control"  id="number3" placeholder="Nhập số thứ 3">
                </div>
                <div class="form-group">
                    <input type="number"class="form-control"  id="number4" placeholder="Nhập số thứ 4">
                </div>
                <div class="form-group">
                    <input type="number"class="form-control"  id="number5" placeholder="Nhập số thứ 5">
                </div>
                <button type="button" id="btnTB" class="btn btn-danger">Tính TB</button>
                <p id="trungbinh" class="alert alert-danger"></p>
        
            </div>
            <div class="bai3">
                <h2>Bài 3: Quy đổi tiền USD</h2>
                <div class="form-group">
                    <input type="number"class="form-control"  id="soTienUSD" placeholder="Nhập số tiền USD">
                </div>
                <button type="button" id="btnDoi" class="btn btn-primary">Quy đổi ra VND</button> 
                <p id="soTienVND" class="alert alert-primary"></p>
            </div>

            <div class="bai4">
                <h2>Bài 4: Tính diện tích và chu vi hình chữ nhật</h2>
                <div class="form-group">
                  <input type="number" class="form-control" id="chieuDai" placeholder="Nhập chiều dài">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="chieuRong" placeholder="Nhập chiều rộng">
                </div>
                <button type="button" id="btnTinhDT" class="btn btn-primary">Tính</button>
                <p id="result" class="alert alert-danger"></p>
            </div>
            <div class="bai5">
                <h2>Bài 5: Tính tổng các chữ số của số hai chữ số</h2>
                <div class="form-group">
                    <input type="number" class="form-control" id="numhaiCS" placeholder="Nhập số có hai chữ số">
                  </div>
                <button type="button" class="btn btn-primary" id="btnhai">Tính</button>
                <p id="kq" class="alert alert-primary"></p> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

    <script src="./js/Bai1.js"></script>
    <script src="./js/Bai2.js"></script>
    <script src="./js/Bai3.js"></script>
    <script src="./js/Bai4.js"></script>
    <script src="./js/Bai5.js"></script>
</body>
</html>
